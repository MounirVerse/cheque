    <script>


$(document).ready(function() {
  // Select the input element with ID "credit"
  var input = $('#credit');

  // Set the desired limit for the input length
  var maxLength = 10;

  // Attach a keyup event listener to the input
  input.on('input', function() {

    // Get the current value of the input
    var inputValue = $(this).val();

    // Check if the length of the input value is greater than the desired limit
    if (inputValue.length > maxLength) {
      // If the length is greater, prompt a message to the user
      alert('Maximum length reached!');
      // Truncate the input value to the desired limit
      $(this).val(inputValue.substring(0, maxLength));
    }
  });
});



$(document).ready(function(){


 

$('#credit-letter').on('input', function() { // listen for input event on the textarea
  var maxLength = 200; // set the maximum length for the textarea
  var value = $(this).val(); // get the value of the textarea
  if (value.length >= maxLength) { // check if the length of the value has reached the maximum
    var remainingText = value.substr(maxLength); // get the remaining text
    $(this).val(value.substr(0, maxLength)); // truncate the value of the textarea to the maximum length
    $(this).blur(); // remove focus from the textarea
    $('#credit-letter').focus(); // set the focus back to the textarea
    $('#credit-letter').val($('#credit-letter').val() + remainingText); // append the remaining text to the textarea
  }
});

// show the translation on the input
$('#credit').on('input', function() {
  var creditAmount = $('#credit').val();
  if($("#language").val() == "EN"){
  var dynamicLetters = $.spellingNumber(creditAmount);
  dynamicLetters += "Algerian Dinar";
}
else if($("#language").val() == "AR"){
  var dynamicLetters = $.spellingNumber(creditAmount,{lang:"ar"});
  dynamicLetters += " دينار جزائري";
}
else if($("#language").val() == "FR"){
  var dynamicLetters = $.spellingNumber(creditAmount,{lang:"fr"});
  dynamicLetters += "Dinar Algerien";
}
  $('#credit-letter').val(dynamicLetters);
});

// Get the preview image element
var previewImg = $('#cheque-preview');

// Listen to changes in the form inputs
$('#myForm input, #myForm textarea').on('input', function() {
  // Get the values of the inputs
  var date = $('#date').val();
  var nPiece = $('#n_piece').val();
  var nCheque = $('#n_cheque').val();
  var libelle = $('#libelle').val();
  var destination = $('#destination').val();
  var debit = $('#debit').val();
  var credit = $('#credit').val();
  var solde = $('#solde').val();

  // Check if credit is a number and add .00 if it is
  $('#credit').on('blur', function() {
    var credit = $(this).val();

    // Check if credit is a number and add .00 if it is
    if ($.isNumeric(credit)) {
      credit = parseFloat(credit).toFixed(2);
    }

    $(this).val(credit);
  });

});
